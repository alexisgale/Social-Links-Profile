<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      html,
      body {
        background-color: #141414;
        font-style: normal;
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-wrap: wrap;
      }
      .container {
        background-color: #1f1f1f;
        width: 100%;
        max-width: 400px;
        height: auto;
        max-height: 490px;
        padding: 20px;
        border-radius: 3%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
      }
      img {
        border-radius: 50%;
        width: 70px;
        position: relative;
        top: -10px;
      }
      h1 {
        color: white;
        font-size: 1.25rem;
        position: relative;
        top: 1px;
        text-align: center;
      }
      h2 {
        color: #91a942;
        font-size: 0.875rem;
        position: relative;
        top: -15px;
        text-align: center;
      }
      p {
        color: white;
        font-size: 0.75rem;
        position: relative;
        top: -11px;
        margin-bottom: -5px;
        text-align: center;
      }
      button {
        background-color: #333333;
        color: white;
        border: none;
        width: 90%;
        max-width: 245px;
        height: 40px;
        border-radius: 5px;
        margin-top: 10px;
        cursor: pointer;
        font-size: 0.875rem;
      }
      .attribution {
        font-size: 0.75rem;
        text-align: center;
        color: whitesmoke;
        margin-top: 15px;
      }
      .attribution a {
        color: #91a942;
      }

      /* Media Query for Smaller Screens */
      @media (max-width: 400px) {
        .container {
          height: auto;
          max-width: 100%;
          padding: 15px;
        }
        img {
          width: 50px;
        }
        h1 {
          font-size: 1rem;
        }
        h2 {
          font-size: 0.75rem;
        }
        p {
          font-size: 0.625rem;
        }
        button {
          width: 100%;
          height: 35px;
          font-size: 0.75rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="avatar-jessica.jpeg" alt="jessica" />
      <h1>Jessica Randall</h1>
      <h2>London, United Kingdom</h2>
      <p>"Front-end developer and avid reader."</p>
      <button>GitHub</button>
      <button>Frontend Mentor</button>
      <button>LinkedIn</button>
      <button>Twitter</button>
      <button>Instagram</button>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/alexisgale">Alexis Gale</a>.
    </div>
  </body>
</html>
